<html lang="en">

        <script>
            (function() {
                // Default to dark mode if no mode is set or if dark mode is explicitly set
                var mode = localStorage.getItem('mode');
                if (!mode) {
                    document.documentElement.classList.add('dark-mode'); // Apply dark mode
                    localStorage.setItem('mode', 'dark-mode'); // Save dark mode as the preference
                } else if (mode === 'dark-mode') {
                    document.documentElement.classList.add('dark-mode'); // Ensure dark mode if already set
                }
        
                // Toggle theme and save preference in local storage
                document.getElementById('mode-switcher').addEventListener('change', function() {
                    document.documentElement.classList.toggle('dark-mode');
                    var newMode = document.documentElement.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode';
                    localStorage.setItem('mode', newMode);
                });
            })();
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                if(localStorage.getItem('mode') === 'dark-mode') {
                    document.body.classList.add('dark-mode');
                    document.getElementById('mode-switcher').checked = true;
                }
            });
    
            document.getElementById('mode-switcher').addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
    
                const lightModeIcon = document.querySelector('.light-mode-icon');
                const darkModeIcon = document.querySelector('.dark-mode-icon');
                if (document.body.classList.contains('dark-mode')) {
                    lightModeIcon.style.display = 'none';
                    darkModeIcon.style.display = 'inline-block';
                } else {
                    lightModeIcon.style.display = 'inline-block';
                    darkModeIcon.style.display = 'none';
                }
    
                var mode;
                if (document.body.classList.contains('dark-mode')) {
                    mode = 'dark-mode';
                } else {
                    mode = 'light-mode';
                }
                localStorage.setItem('mode', mode);
            });
        </script>
        
        <script>
            
            document.addEventListener("DOMContentLoaded", function() {
                // Function to update body padding-top based on navbar height
                function updateBodyPadding() {
                    const navbarHeight = document.getElementById('navbar').offsetHeight;
                    const isMobileView = window.innerWidth < 640; // Assuming 640px as the breakpoint for mobile view
                    const additionalPadding = isMobileView ? 20 : 10; // Additional padding in pixels
                    document.body.style.paddingTop = `${navbarHeight + additionalPadding}px`;
                }
        
                // Call the function to initially set the padding
                updateBodyPadding();
        
                // Add event listener for window resize to update padding dynamically
                window.addEventListener('resize', updateBodyPadding);
            });
        </script>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const lines = document.querySelectorAll(".typing-effect .line");
                
                let delay = 0;
                let typingDuration = 40;  // Time per character
                
                lines.forEach((line, index) => {
                    let content = line.getAttribute('data-content');
                    let length = content.length;
                    line.textContent = "";

                    setTimeout(() => {
                        line.classList.remove("active-cursor");
                        line.classList.add("solid-cursor");  // Add solid cursor to the line that's starting to type

                        let typeDelay = 0;
                        for (let i = 0; i < length; i++) {
                            setTimeout(() => {
                                line.textContent += content[i];

                                if (i === length - 1) {
                                    // If it's NOT the last line, remove all cursors
                                    if (index !== lines.length - 1) {
                                        setTimeout(() => {
                                            line.classList.remove("solid-cursor");
                                            lines[index + 1].classList.add("active-cursor"); // Start the blinking cursor on the next line
                                        }, typingDuration);
                                    } else {
                                        // If it's the last line, keep the blinking cursor
                                        line.classList.add("active-cursor");
                                    }
                                }
                            }, typeDelay);
                            typeDelay += typingDuration;
                        }
                    }, delay);
                    delay += length * typingDuration + 400;  // Adding a pause after each line
                });
            });
        </script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Simplified Scroll to Top functionality using native JavaScript
        const scrollToTopButton = document.getElementById('scrollToTop');
        scrollToTopButton.addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    
        // Toggle visibility of Scroll to Top button based on scroll position
        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 200) {
                scrollToTopButton.style.display = 'block';
            } else {
                scrollToTopButton.style.display = 'none';
            }
        });
    
        // Smooth scrolling for navigation links using native JavaScript
        document.querySelectorAll('a.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').replace("/", "");
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    
        // Mobile menu toggle using jQuery for consistency with existing script
        $('#menu-toggle').click(function() {
            $('#mobile-menu').toggle();
        });
    
        // Animation check for elements in the viewport
        function checkAnimations() {
            document.querySelectorAll('.fade-in, .slide-in-left, .slide-in-right').forEach(element => {
                if (isElementInViewport(element)) {
                    element.classList.add('active', 'animated');
                } else if (!element.classList.contains('animated')) {
                    element.classList.remove('active');
                }
            });
        }
    
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top <= (window.innerHeight || document.documentElement.clientHeight) + 100 &&
                rect.bottom >= 0
            );
        }
    
        // Attach scroll event listener for animation checks
        window.addEventListener('scroll', checkAnimations);
        checkAnimations(); // Perform an initial check when the page loads
    });
    </script>
